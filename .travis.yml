language: go

matrix:
  include:
  - go: 1.8

env:
  matrix:
    secure: 

install:
- go get github.com/golang/dep/cmd/dep
- go get github.com/mattn/goveralls
- make install

script:
- make test

after_success:
- goveralls -service=travis-pro
- test -n "$TRAVIS_TAG" && curl -sL https://git.io/goreleaser | bash
